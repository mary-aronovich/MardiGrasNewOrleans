<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery-Flowers</title>
    <style>
        body {
            background-color: black;
        }

        img {
            display: block;
            margin: 5px;
        }

        img[src*="big"] {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0;
            bottom: 0;
            display: none;
        }

        img[src^="th"]:hover+img[src*="big"] {
            display: block;
            margin: auto auto;
            width: 800px;
        }
    </style>


</head>

<body>
    <div class="section">
        <img src="th1.jpg" alt="flower">
        <img src="1big.jpg" alt="flower">
        <img src="th2.jpg" alt="flower">
        <img src="2big.jpg" alt="flower">
        <img src="th3.jpg" alt="flower">
        <img src="3big.jpg" alt="flower">
        <img src="th4.jpg" alt="flower">
        <img src="4big.jpg" alt="flower">
        <img src="th5.jpg" alt="flower">
        <img src="5big.jpg" alt="flower">
    </div>

</body>

</html>
